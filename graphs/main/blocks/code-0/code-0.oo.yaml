# check https://oomol.com/docs/reference/block for block schema
# check https://oomol.com/docs/reference/builtin-widget for widget schema
props: {}
options:
  file:
    optional: true
    schema:
      type: string
      "ui:widget": file
results:
  title:
    optional: true
    schema:
      type: string
  pages:
    optional: true
    schema:
      type: array
      items:
        type: object
        required: [name, content]
        properties:
          name:
            type: string
          content:
            type: string
entry:
  bin: vocana-executor-python
  envs: {}
  args:
    - ./index.py
